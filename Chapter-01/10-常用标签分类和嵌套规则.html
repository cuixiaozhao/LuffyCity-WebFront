<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>10-常用标签分类和嵌套规则</title>
</head>
<body>
<!--html的标签分类和嵌套规则-->
<!--
1、块状元素：h1~h6,div,p,ul,ol,li,table,form
2、行内元素：a,span,br,hr,i,em,strong,label
3、行内块元素:img,input



块级元素的特点：display：block；
行内元素的特点：displau：inline；
行内块元素的特点：display:inline-block；
-->


<div class="wrapper">
    <!--块级元素：h1~h6,p,ul,ol,li,div,table,form
   1、独占一行
   2、可以设置宽度和高度，如果设置了宽度和高度，就是当前的，如果宽度和高度没有设置，宽度就是父盒子的高度，高度根据内容的大小进行自动填充！
   -->
    <div class="left">
        正式路飞学城的战场！
        <p>这里是我的段落！</p>
        <div></div>
        <ul>
            <li>
                <h2 style="width: 500px; height: 200px;">这是我的二级标题</h2>
            </li>
            <li>
                <ol type="A">
                    <li>抽烟</li>
                    <li>喝酒</li>
                    <li>烫头发</li>
                </ol>
            </li>
        </ul>
    </div>
    <div class="right">
        <!--a,span,br,i,em,strong,label
        行内元素，在一行展示，不能设置宽度和高度，宽度和高度根据内容大小自动填充！
        -->
        <a href="https://www.baidu.com" style="width: 200px; height: 200px;">点击跳转百度首页</a>
        <span style="width: 200px; height: 200px;">cuixiaozhao</span>
    </div>


    <div class="inline-block">
        <img src="./images/PyCharm.png" alt="这是PyCharmIDE的图片" style="width: 300px; height: 300px;"><input type="text"
                                                                                                          name="username"
                                                                                                          style="width: 300px; height: 300px;">
    </div>

    <div class="other">
        <!--标签的嵌套规则

        1、p标签不能包含div;
        2、span不能包含div；
        3、h1~h6、p等块级元素只能包含内嵌元素；
        4、块状元素可以包含行内元素和块状元素，但是行内元素不能包含块状元素，只能包含行内元素；
        -->

    </div>
</div>
</body>
</html>
