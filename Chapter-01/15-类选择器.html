<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .title{
            color: yellowgreen;
            font-size: 14px;
        }
    </style>
    <title>15-类选择器</title>
</head>
<body>
<div>
    <!--类选择器
    1、所谓的类就是class，class与id非常相似，任何标签都可以加，类可以重复，id不可以；
    2、当一个标签被相同的样式设置后，会按照后面的样式进行显示，即被"层叠掉了"，这就是CSS层叠样式表的展现！
    3、同一个标签中可以携带多个类，使用空格分隔开来！
    -->
    <h3 id="h" class="title">我是一个三级标题</h3>
    <h3>我是一个三级标题</h3>
    <h3>我是一个三级标题</h3>
    <h3>我是一个三级标题</h3>
    <h3>我是一个三级标题</h3>
</div>
</body>
</html>
