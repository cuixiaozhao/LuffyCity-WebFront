<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        /*标签选择器*/
        p {
            color: red;
            font-size: 20px;
        }

        span {

        }
    </style>
    <title>13-标签选择器</title>
</head>
<body>
<!--
CSS的选择器
1、基本选择器；
    1.1标签选择器；
        标签选择器可以选中所有的标签元素，比如p.div,ul,li,h1
        不管标签隐藏的多深，都能选中；
        标签选择器会选中所有的，而不是某一个，所以说她是"共性"的，而不是"特性的"；
    1.2 id选择器；
    1.3 类选择器；
2、高级选择器；
-->
<!--CSS的选择器初识-->
<div>
    <p>我是一个段落呀！</p>
    <ul>
        <li>
            <span>崔晓昭，你一定可以的！</span>
        </li>
    </ul>

</div>
<div>
    <div>
        <div>
            <div>
                <li>
                    <ol>
                        <p>快乐人生，吉利相伴！</p>
                    </ol>
                    <ol>
                        <p>崔晓珊，我的姐姐！</p>
                    </ol>
                </li>
            </div>
        </div>
    </div>
</div>
</body>
</html>
