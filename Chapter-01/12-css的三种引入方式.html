<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        /**标签选择器，是共性的所有的**/

        span {
            color: #3f8016;
            font-size: 30px;
        }
    </style>


    <!--导入式引用css文件！-->
    <style type="text/css">
        @import url('./css/index.css');
    </style>


    <link type="text/css" rel="stylesheet" href="./css/index.css">
    <title>12-css的三种引入方式</title>
</head>
<body>
<!--12-css的三种引入方式
1、行内样式；
2、内接样式
3、外接样式
    3.1 链接式
    3.2 导入式
-->
<!--1、在标签内使用style方式，进行样式的编辑和书写，就是行内样式！-->
<div>
    <p style="color: red; font-size: 20px;">注意啦，我这里是一个段落！</p>
</div>


<!--使用外接式-->
<div>
    <div>
        <span>我是另外一个段落！</span>
        <span>我是另外一个段落！</span>
        <span>我是另外一个段落！</span>
        <span>我是另外一个段落！</span>
        <br>
        <a href="https://www.luffycity.com" target="_blank">路飞学城</a>
        <h1>崔晓昭</h1>
    </div>
</div>
</body>
</html>
