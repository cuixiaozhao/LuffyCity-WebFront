    <title>07-常用标签二-table标签</title>

<body>
<!--
table标签
1、thead
2、tbody
3、tfoot
4、tr
5、th、td
6、表格的合并！
rowspan
colspan
-->
<table border="1" cellspacing="0">

        <th></th>
        <th>星期一</th>
        <th>星期二</th>

        <th>星期四</th>
        <th>星期五</th>

    <tbody>

        <td rowspan="3">上午</td>
        <td>语文</td>
        <td>数学</td>
        <td>英语</td>
        <td>生物</td>
        <td>化学</td>
    </tr>
    <tr>
        <td>语文</td>
        <td>数学</td>

        <td>生物</td>
        <td>化学</td>
    </tr>
    <tr>
        <td>语文</td>
        <td>数学</td>
        <td>英语</td>
        <td>生物</td>
        <td>化学</td>
    </tr>
    <tr>
        <td rowspan="2">下午</td>
        <td>语文</td>
        <td>数学</td>
        <td>英语</td>
        <td>生物</td>
        <td>化学</td>
    </tr>
    <tr>
        <td>语文</td>
        <td>数学</td>
        <td>英语</td>
        <td>生物</td>
        <td>化学</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="6" style="text-align: center;">课程表</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
